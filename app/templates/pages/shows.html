{% extends 'base.html' %} {% load static %} {% block content %}
<div>
    <div class="mt-2">
        <h1 class="text-center">Shows</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Type</th>
                    <th scope="col">Director</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td class="col-6">{{show.title.value}}</td>
                    <td class="col-2">{{show.typename.value}}</td>
                    <td class="col-4">{{show.directorname.value}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-2 d-flex justify-content-between">
        <a
            class="btn btn-primary w-25"
            href="{% url 'shows' %}?page={{previous_page}}"
            role="button"
            >Previous Page</a
        >
        <a
            class="btn btn-primary w-25"
            href="{% url 'shows' %}?page={{next_page}}"
            role="button"
            >Next Page</a
        >
    </div>
</div>
{% endblock %}
